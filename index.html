<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Alumno</title>
</head>
<body>
    <h1>Agregar Alumno</h1>
    <form action="" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="carne">Carne:</label>
        <input type="number" id="carne" name="carne" required><br><br>

        <label for="curso">Curso:</label>
        <select id="curso" name="curso" required>
            <option value="">Seleccione un curso</option>
            <option value="1">Virtualización</option>
            <option value="2">Compiladores</option>
            <option value="3">Ciencia de Datos</option>
            <option value="4">Ingeniería de Software</option>
            <option value="5">Redes & Telecomunicaciones</option>
        </select><br><br>

        <label for="nota">Nota:</label>
        <input type="number" id="nota" name="nota" step="0.1" required><br><br>

        <button type="submit">Grabar</button>
        <button type="button" onclick="window.location.href='mostrar_alumnos.php';">Cancelar</button>
    </form>
</body>
</html>
